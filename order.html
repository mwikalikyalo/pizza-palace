<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/order.css">
  <title>Pizza Palace Orders</title>
</head>

<body>
  <div class="container-fluid text-center">
    <div class="form">
      <h1 class="palace">Welcome to Pizza Palace.<br> We'd like to take your order.</h1>
      <form class="order-up">
        <label for="Name" class="name">What pizza size do you want?</label><br>
        <input type="text" name="Name" id="name"> <br><br>
            
        <!--crust-->
        <label for="crust" class="date">What type of crust do you want?</label><br>
        <input type="text" id="crust"><br><br>
            
        <!--toppings-->
        <label for="amount" class="amount">What toppings do you want on your crust?</label><br>
        <input type="text" id="toppings"><br><br>
            
        <!--number-->
        <label for="Items" class="items-bought">How many pizzas do you want?</label><br>
        <input type="number" name="itemz" id="item"><br><br>
      </form>
    </div>


    <!--social icons-->
    <footer class="foot">
      <div class="container-fluid socials d-flex justify-content-center flex-wrap">
        <div>
            <img src="images/social_icons/behance.png" alt="behance">
        </div>
        <div>
          <img src="images/social_icons/dribble.png" alt="dribble">
        </div>
        <div>
          <img src="images/social_icons/facebook.png" alt="facebook">
        </div>
        <div>
          <img src="images/social_icons/flickr.png" alt="flickr">
        </div>
        <div>
          <img src="images/social_icons/g_plus.png" alt="g_plus">
        </div>
        <div>
          <img src="images/social_icons/pinterest.png" alt="pinterest">
        </div>
        <div class="c-sm-1">
          <img src="images/social_icons/skype.png" alt="skype">
        </div>
        <div class="c-sm-1">
          <img src="images/social_icons/stumble_upon.png" alt="stumble">
        </div>
        <div class="c-sm-1">
          <img src="images/social_icons/twitter.png" alt="twitter">
        </div>
        <div class="c-sm-1">
          <img src="images/social_icons/you_tube.png" alt="youtube">
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
