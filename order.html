<body>
  <div class="container-fluid text-center">
    <div class="form">
      <p class="palace">Welcome to Pizza Palace. We'd like to take your order.</p>
      <form>
        <label for="Name" class="name">What pizza size do you want?</label><br>
        <input type="text" name="Name" id="name"> <br><br>
            
        <!--crust-->
        <label for="date" class="date">What type of crust do you want?</label><br>
        <input type="date" id="date"><br><br>
            
        <!--toppings-->
        <label for="amount" class="amount">What toppings do you want on your crust?</label><br>
        <input type="number" id="amount"><br><br>
            
        <!--number-->
        <label for="Items" class="items-bought">How many pizzas do you want?</label><br>
        <input type="text" name="itemz" id="item"><br><br>
    </form>

    </div>

  </div>
