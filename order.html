<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/order.css">
  <title>Pizza Palace Orders</title>
</head>

<body>
    <div class="container-fluid">
      <div class="form text-center">
        <h1 class="palace text-center">Welcome to Pizza Palace!<br> We'd like to take your order.</h1>
        <form id="orders">        
          <h5 class="fill">Kindly fill the following:</h5>
          <div class="form-group">
            <div class="col-md-6">
              <label for="name">Your Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Name...">
            </div>

          <div class="form-group">
            <div class="col-md-6">
              <label for="pizza-flavor">Pizza crust</label>
              <select class="form-control col-lg-4 col-md-6" id="pizza-flavor" required>
                  <option>Flat Bread</option>
                  <option>Thick crust</option>
                  <option>Pan Pizza crust</option>
                  <option>Cracker crust</option>
                  <option>Thin crust</option>
                  <option>Stuffed crust</option>
              </select>
            </div>
          
            <div class="col-md-6">
              <label for="pizza-size">Pizza size</label>
              <select class="form-control" id="pizza-size" required>
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
              </select>
            </div>
            
            <div class="col-md-6">
              <label for="pizza-size">Pizza toppings</label>
              <select class="form-control" id="pizza-size" required>
                  <option>Pepperoni and garlic</option>
                  <option>Mushrooms and green peppers</option>
                  <option>Extra cheese</option>
                  <option>Chicken periperi</option>
                  <option>Beef barbecuque</option>
                  <option>Hawaian(Pineapples)</option>
              </select><br><br>

              <div id= "d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn-group btn-lg btn-warning"><a href="#" class="order-up">Done</a></button>
              </div>
        </form>
      </div>
    </div>
  

  </div>
</body>
</html>
